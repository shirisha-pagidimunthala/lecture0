<!DOCTYPE html>
<html>
  <head>
    <title>siri's table web page</title>
    <style>
      table{
        border: 3px solid black;
        border-collapse: collapse;
        text-align: center;
        width=100%;
      }
      th,td{
        border: 1px solid black;
        padding: 10px;

      }
      th{
        background: grey;

      }

    </style>

  </head>
  <body>
    <h2>President Table</h2>
    <div>
      <table>
        <tr>
          <th>First Name of the person</th>
          <th>Last Name of the person</th>
          <th>years in which he is having power</th>
        </tr>
        <tr>
          <td>George</td>
          <td>Washington</td>
          <td>1789-1797</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Adams</td>
          <td>1797-1801</td>
        </tr>
        <tr>
          <td>Thomas</td>
          <td>Jefferson</td>
          <td>1801-1809</td>
        </tr>
      </table>
    </div>
  </body>
</html>
